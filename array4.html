<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Vermenigvuldigen van de twee arrays zijn:</h2>
    <div id="vermenigvuldigen"></div>

    <script>
        var aantal = parseInt(prompt("Kies een aantal 'bijvoorbeeld 10' "))
        var nummer = parseInt(prompt("Kies een nummer 'bijvoorbeeld 4' "))


        // Vermenigvuldigen //
        function Vermenigvuldigen(para1, para2) {
            for (let i = 1; i <= para1; i++) {
                let optelElement = document.createElement("p");
                let optelElementText = document.createTextNode(` ${i} * ${para2} = ${i * para2}`);
                optelElement.appendChild(optelElementText);
                document.getElementById("vermenigvuldigen").appendChild(optelElement);

            }
        }

        Vermenigvuldigen(aantal, nummer)
    </script>
</body>

</html>
